	<body>
		<header id="back" class="mui-bar mui-bar-nav mui-clearfix">

		</header>
		<div class="gn-main">
			<ul>

			</ul>
		</div>

		<div class="line">

		</div>
		<footer>
			<div class="wrap mui-clearfix">
				<span>
			<a href="javascript:void(0);">登录</a>

		<script type="text/html" id="tpl">
			{{each result v i}}
			<li>

					<div class="pic">
						{{@v.productImg}}
					</div>
					<div class="dis mui-ellipsis-2">
						{{v.productName}}
					</div>
					<p class="mui-ellipsis">{{v.productPrice}}</p>
					<span>{{v.productFrom}}</span>&nbsp;<span>|</span>&nbsp;<span>{{v.productTime}}</span>
				</a>
			</li>
			{{/each}}
		</script>
	</body>

</html>
