<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link rel="stylesheet" type="text/css" href="lib/mui/css/mui.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<header id="logo">

			<a href="index.html" class="logo"><img src="images/header_logo.png" /></a>
			<a href="javascript:void(0);" class="down"><img src="images/header_app.png" /></a>

		</header>
		<div class="search">
			<input type="button" name="" class="btn" value="搜索" />
			<input type="search" name="" class="searchBtn" value="" placeholder="请输入你想比价的商品" />

		</div>

		<nav>
			<ul class="mui-clearfix meau">
				<!---->
			</ul>
		</nav>
		<div class="linear">
			<span>超值折扣推荐</span>
			<img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
		</div>

		<div class="main">
			<ul>

			</ul>
		</div>

		<div class="more-bar">
			<a href="moneyctrl.html">更多优惠信息 »</a>
		</div>

		<div class="bot">
			<div class="linear">
				<span>品牌排行</span>
				<img src="http://www.zuyushop.com/wap/images/more.png" width="20" height="20">
			</div>
		</div>

		<div class="line">

		</div>
		<footer>
			<div class="wrap mui-clearfix">
				<span>
			<a href="javascript:void(0);">登录</a>
		</span>
				<span><a href="javascript:void(0);">注册</a></span>
				<span><a href="#logo"><img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15">
		返回顶部</a></span>
			</div>
			<!---->

			<div class="foot">
				<p>
					<a href="javascript:void(0);">手机APP下载</a>&nbsp;
					<a href="javascript:void(0);">慢慢买手机版 </a>&nbsp; --&nbsp; 掌上比价平台</p>
				<p>m.manmanbuy.com</p>
			</div>

		</footer>

		<script type="text/html" id="tpl">
			{{each result v i}}
			<li data-Id={ {v.indexmenuId}}>
				<a href={{v.titlehref}} class="{{i==7?'more':''}}">{{@v.img}}
					<p>{{v.name}}</p>
				</a>
			</li>
			{{/each}}
		</script>

		<script type="text/html" id="tpl1">
			{{each result v i}}
			<li>
				<a href="moneyproduct.html?productid={{v.productId}}">
					{{@v.productImgSm}}
					<imgsrc="images/ic_bcj.png" />
					<div>
						{{v.productName}}<span>{{v.productPinkage}}</span>
						<p>
							{{v.productFrom}} | {{v.productTime }}
						</p>
					</div>
				</a>
			</li>

			{{/each}}
		</script>
	</body>

</html>
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/mui/js/mui.js"></script>
<script type="text/javascript" src="lib/artTemplate/template-web.js"></script>
<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/index.js"></script>
